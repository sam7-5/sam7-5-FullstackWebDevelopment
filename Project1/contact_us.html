        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>Swing by for a cup of coffee, or leave us a message:</p>
        </div>
         
          <div class="column-a">
            <form action="answer.html" method="GET">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname"  pattern="[A-Za-z]+" title="letters only" placeholder="Your name..">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" pattern="[A-Za-z]+" title="letters only" placeholder="Your last name..">
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="israel">Israel</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="france">France</option>
              </select>
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
              <div class="buttonHolder">
                <input type="submit" value="Submit">
              </div>
            </form>
          </div>
